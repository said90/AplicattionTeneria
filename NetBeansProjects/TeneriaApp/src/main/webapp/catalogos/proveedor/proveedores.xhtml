<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantillas/Template.xhtml">
            <br/>
            <br/>

            <ui:define name="content">
                <br/>
                <br/>
                <br/>

                <div>
                    <p:fieldset legend="Catologo de Proveedores" toggleable="true" toggleSpeed="500"  >
                        <h:panelGrid columns="2" cellpadding="5">

                        </h:panelGrid>
                    </p:fieldset>
                </div>
                <p:separator/>
                <br/>
                <div>
                    <p:fieldset legend="Proveedores Registrados" toggleable="true" toggleSpeed="1000">
                        <h:form id="frmMostrar">
                            <p:dataTable var="proveedor" value="#{proveedorController.proveedores}"
                                         emptyMessage="No hay usuarios en la base de datos"
                                         paginator="true" rows="5" paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5" reflow="true" resizeMode="expand" rowExpandMode="multiply" style="font-size: 10px;text-align: center" widgetVar="data" >

                                <f:facet name="header" >
                                    <p:outputPanel style="height: available">
                                        <h:outputText value="Buscar en todos los campos" style="padding-right: 10px"/>
                                        <p:inputText  id="globalFilter" onkeyup= "PF('data').filter()" placeholder="Ingrese cualquier palabra o numero" style="width: 350px"/> 
                                        <p:commandButton value="Agregar Nuevo Proveedor" action="frmRegistrarProveedor.xhtml"/>
                                    </p:outputPanel>
                                </f:facet>



                                <p:column headerText="Proveedor" filterBy="#{proveedor.proveedor}" filterStyle="width: 75px" filterMatchMode="contains" style="text-align: center">
                                    <h:outputText value="#{proveedor.proveedor}"  />
                                </p:column>
                                <p:column headerText="Propietario" filterBy="#{proveedor.propietario}" filterStyle="width: 75px" filterMatchMode="contains" style="text-align: center">
                                    <h:outputText value="#{proveedor.propietario}"/>
                                </p:column>
                                <p:column headerText="NIT" filterBy="#{proveedor.nit}" filterStyle="width: 75px" filterMatchMode="contains" style="text-align: center">
                                    <h:outputText value="#{proveedor.nit}"/>
                                </p:column>
                                <p:column headerText="DUI" filterBy="#{proveedor.dui}" filterStyle="width: 75px" filterMatchMode="contains" style="text-align: center">
                                    <h:outputText value="#{proveedor.nit}"/>
                                </p:column>

                                <p:column headerText="Direccion" filterBy="#{proveedor.direccion}" filterStyle="width: 75px" filterMatchMode="contains" style="text-align: center">
                                    <h:outputText value="#{proveedor.direccion}"/>
                                </p:column>
                                <p:column headerText="Departamento" filterBy="#{proveedor.departamento.departamento}" filterStyle="width: 75px" filterMatchMode="contains" style="text-align: center">
                                    <h:outputText value="#{proveedor.departamento.departamento}"/>
                                </p:column>

                            </p:dataTable>
                        </h:form>
                    </p:fieldset>
                </div>


            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
